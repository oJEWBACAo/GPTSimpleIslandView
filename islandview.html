<!DOCTYPE html>
<html>
  <head>
    <title>Simple Ocean View</title>
	<meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sun"></div>
    <div class="wave"></div>
	<div class="frog"></div>
	<script language="javascript" type="text/javascript">
        const sun = document.querySelector('.sun');
		const bodyWidth = document.body.offsetWidth;

		function resetSun() {
			sun.style.left = `${bodyWidth}px`;
		}

		resetSun();

		setInterval(() => {
		resetSun();
		}, 20000);
    </script>
  </body>
</html>
